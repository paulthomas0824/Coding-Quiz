<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <main class="row justify-content-center">
                <div class="col justify-content-around text-center" style="margin-top: 25px;">
                    <div class="row justify-content-center">
                        <h1>Highscores</h1>
                    </div>
                    <div class="row justify-content-center">
                        <table class="table table-striped col-sm-12 col-md-6 col-lg-4">
                            <thead>
                                <tr>
                                    <th scope="col">Initials</th>
                                    <th scope="col">Score</th>
                                </tr>
                            </thead>
                            <tbody id="highscores"></tbody>
                        </table>
                    </div>
                    <div id="highscore-buttons" class="row justify-content-center">
                        <button type="button" class="btn btn-primary" style="margin-right: 5px;" onclick="location.href='./index.html'">Go Back</button>
                        <button type="button" class="btn btn-primary" onclick="clearScores()">Clear Highscores</button>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://kit.fontawesome.com/f97e73811e.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
